<div class="container-fluid min-vh-100" style="background-color: #272b33;">
    <div class="container">
        <div class="d-flex flex-column">
            <label class="text-white fw-bold" for="filter">Pesquisar personagem</label>
            <input type="text" id="filter" (input)="teste($event)" placeholder="Pesquisar por nome">
        </div>


    </div>
    <div class="container my-5">
        <div class="row row-cols-md-4 gy-5">
            <ng-container *ngFor="let item of data">
                <div class=" d-flex justify-content-center">
                    <app-card [routerLink]="['/character-details', item.id]" [item]="item"></app-card>
                </div>
            </ng-container>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" tabindex="-1" (click)="anterior()">Previous</a>
                </li>
                <li class="page-item"><a class="page-link">1</a></li>
                <li class="page-item active">
                    <a class="page-link">2 <span class="sr-only"></span></a>
                </li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item">
                    <a class="page-link" (click)="proxima()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
