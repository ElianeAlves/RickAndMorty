<div class="background py-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title text-white">Quantidade de Personagens</h5>
                        <p class="fw-bolder text">{{totalCharacters}}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title text-white">Quantidade de Episódios</h5>
                        <p class="fw-bolder text">{{totalEpisodes}}</p>
                    </div>
                </div>
            </div>
    
            <div class="col">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title text-white">Quantidade de Localizações</h5>
                        <p class="fw-bolder text">{{totalLocation}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-3" style="background-color: #272b33;">
    <h2 class="text-center fs-2 font-class text-cor3 py-3">Personagens</h2>
    <div class="container">
        <div class="row row-cols-sm-2 row-cols-lg-4 gy-5">
            <ng-container *ngIf="characters">
                <ng-container *ngFor="let item of characters.slice(0,4)">
                    <div class=" d-flex justify-content-center">
                        <app-card [routerLink]="['/character-details', item.id]" [item]="item"></app-card>
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-dark text-cor3 font-class" routerLink="/character-list">Ver
                mais</button>
        </div>
    </div>
</div>

<div class="background py-3">
    <h2 class="text-center fs-2 font-class text-cor3 py-3">Episódios</h2>
    <div class="container">
        <div class="row row-cols-sm-2 row-cols-lg-4 gy-5">
            <ng-container *ngIf="episodes">
                <ng-container *ngFor="let item of episodes.slice(0,4)">
                    <div class="">
                        <app-card-episode [item]="item"></app-card-episode>
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-dark text-cor3 font-class" routerLink="/episode-list">Ver
                mais</button>

        </div>
    </div>
</div>

<div class="background py-3">
    <h2 class="text-center fs-2 font-class text-cor3 py-3">Localizações</h2>
    <div class="container">
        <div class="row  row-cols-sm-2 row-cols-lg-4 gy-5">
            <ng-container *ngIf="location">
                <ng-container *ngFor="let item of location.slice(0,4)">
                    <div class="">
                        <app-card-location [item]="item"></app-card-location>
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-dark text-cor3 font-class" routerLink="/location-list">Ver
                mais</button>

        </div>
    </div>
</div>
